<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Races - Horse Race Prediction App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-horse-head me-2"></i>
                Horse Race Predictor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="races.html">
                            <i class="fas fa-flag-checkered me-1"></i>Races
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">
                            <i class="fas fa-history me-1"></i>History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">
                            <i class="fas fa-chart-bar me-1"></i>Statistics
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-plus me-1"></i>Add
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="add_race.html">
                                <i class="fas fa-flag-checkered me-1"></i>Add Race
                            </a></li>
                            <li><a class="dropdown-item" href="add_horse.html">
                                <i class="fas fa-horse me-1"></i>Add Horse
                            </a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="api_import.html">
                            <i class="fas fa-download me-1"></i>API Import
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-flag-checkered me-2"></i>Upcoming Races</h2>
            <a href="add_race.html" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Add New Race
            </a>
        </div>

        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="trackFilter" class="form-label">Filter by Track</label>
                        <select id="trackFilter" class="form-select">
                            <option value="">All Tracks</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="dateFilter" class="form-label">Filter by Date</label>
                        <input type="date" id="dateFilter" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="distanceFilter" class="form-label">Filter by Distance</label>
                        <select id="distanceFilter" class="form-select">
                            <option value="">All Distances</option>
                            <option value="1000">1000m</option>
                            <option value="1200">1200m</option>
                            <option value="1400">1400m</option>
                            <option value="1600">1600m</option>
                            <option value="2000">2000m</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Races List -->
        <div id="races-container">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading races...</p>
            </div>
        </div>
    </div>

    <!-- Race Details Modal -->
    <div class="modal fade" id="raceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="raceModalTitle">Race Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="raceModalBody">
                    <!-- Race details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="makePredictionBtn">
                        <i class="fas fa-chart-line me-2"></i>Make Prediction
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/data-manager.js"></script>
    <script>
        let currentRaces = [];
        let filteredRaces = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadRaces();
            setupFilters();
        });

        function loadRaces() {
            currentRaces = DataManager.getUpcomingRaces();
            filteredRaces = [...currentRaces];
            populateFilters();
            displayRaces();
        }

        function populateFilters() {
            // Populate track filter
            const tracks = [...new Set(currentRaces.map(race => race.track))];
            const trackFilter = document.getElementById('trackFilter');
            trackFilter.innerHTML = '<option value="">All Tracks</option>';
            tracks.forEach(track => {
                trackFilter.innerHTML += `<option value="${track}">${track}</option>`;
            });
        }

        function setupFilters() {
            document.getElementById('trackFilter').addEventListener('change', applyFilters);
            document.getElementById('dateFilter').addEventListener('change', applyFilters);
            document.getElementById('distanceFilter').addEventListener('change', applyFilters);
        }

        function applyFilters() {
            const trackFilter = document.getElementById('trackFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const distanceFilter = document.getElementById('distanceFilter').value;

            filteredRaces = currentRaces.filter(race => {
                let matches = true;

                if (trackFilter && race.track !== trackFilter) {
                    matches = false;
                }

                if (dateFilter) {
                    const raceDate = new Date(race.date).toISOString().split('T')[0];
                    if (raceDate !== dateFilter) {
                        matches = false;
                    }
                }

                if (distanceFilter && race.distance != distanceFilter) {
                    matches = false;
                }

                return matches;
            });

            displayRaces();
        }

        function displayRaces() {
            const container = document.getElementById('races-container');

            if (filteredRaces.length === 0) {
                container.innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-flag-checkered fa-3x text-muted mb-3"></i>
                        <h4>No upcoming races found</h4>
                        <p class="text-muted">Try adjusting your filters or add a new race.</p>
                        <a href="add_race.html" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Add New Race
                        </a>
                    </div>
                `;
                return;
            }

            const racesHtml = filteredRaces.map(race => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="card-title mb-1">${race.name}</h5>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <small class="text-muted">
                                            <i class="fas fa-map-marker-alt me-1"></i>${race.track}
                                        </small>
                                    </div>
                                    <div class="col-sm-6">
                                        <small class="text-muted">
                                            <i class="fas fa-calendar me-1"></i>${formatDate(race.date)}
                                        </small>
                                    </div>
                                </div>
                                <div class="row mt-1">
                                    <div class="col-sm-6">
                                        <small class="text-muted">
                                            <i class="fas fa-road me-1"></i>${race.distance}m
                                        </small>
                                    </div>
                                    <div class="col-sm-6">
                                        <small class="text-muted">
                                            <i class="fas fa-horse me-1"></i>${race.horses ? race.horses.length : 0} horses
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-outline-primary btn-sm me-2" onclick="viewRaceDetails(${race.id})">
                                    <i class="fas fa-eye me-1"></i>View Details
                                </button>
                                <button class="btn btn-primary btn-sm" onclick="makePrediction(${race.id})">
                                    <i class="fas fa-chart-line me-1"></i>Predict
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = racesHtml;
        }

        function viewRaceDetails(raceId) {
            const race = DataManager.getRaceById(raceId);
            if (!race) return;

            document.getElementById('raceModalTitle').textContent = race.name;
            
            const modalBody = document.getElementById('raceModalBody');
            modalBody.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>Race Information</h6>
                        <table class="table table-sm">
                            <tr><td><strong>Track:</strong></td><td>${race.track}</td></tr>
                            <tr><td><strong>Date:</strong></td><td>${formatDate(race.date)}</td></tr>
                            <tr><td><strong>Distance:</strong></td><td>${race.distance}m</td></tr>
                            <tr><td><strong>Prize Money:</strong></td><td>${race.prize_money ? formatCurrency(race.prize_money) : 'N/A'}</td></tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h6>Participating Horses</h6>
                        ${race.horses && race.horses.length > 0 ? `
                            <div class="list-group">
                                ${race.horses.map(horse => `
                                    <div class="list-group-item">
                                        <strong>${horse.name}</strong><br>
                                        <small class="text-muted">
                                            Age: ${horse.age} | Weight: ${horse.weight}kg
                                            ${horse.jockey ? ` | Jockey: ${horse.jockey}` : ''}
                                        </small>
                                    </div>
                                `).join('')}
                            </div>
                        ` : '<p class="text-muted">No horses registered yet.</p>'}
                    </div>
                </div>
            `;

            document.getElementById('makePredictionBtn').onclick = () => {
                new bootstrap.Modal(document.getElementById('raceModal')).hide();
                makePrediction(raceId);
            };

            new bootstrap.Modal(document.getElementById('raceModal')).show();
        }

        function makePrediction(raceId) {
            const race = DataManager.getRaceById(raceId);
            if (!race || !race.horses || race.horses.length === 0) {
                alert('Cannot make prediction: No horses registered for this race.');
                return;
            }

            const prediction = DataManager.makePrediction(raceId);
            if (prediction) {
                alert('Prediction made successfully! View it in the History section.');
                // Optionally redirect to prediction results
                window.location.href = `prediction_results.html?id=${prediction.id}`;
            } else {
                alert('Failed to make prediction. Please try again.');
            }
        }
    </script>
</body>
</html>
